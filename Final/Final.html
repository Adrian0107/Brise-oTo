<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario para cita</title>
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      <!--script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script!-->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="Final.js"></script>
      
</head>
<body style="background-color: rgb(241, 172, 172);">
    <div class="container">
    <form class="form">

      <div class="row">
          <div id="divHeader" class="col-sm-12 col-md-12 col-lg-12 text-center head">
                <h3 style="font-family:'Courier New', Courier, monospace;">Formulario para cita medica</h3>
          </div>
          <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="IDID">ID</label>
            <input id="IDID" type="text" class="form-control" placeholder="ID"/>
          </div>
          <div class="form-group col-sm-12 col-md-6 col-lg-12">
                <label for="idFecha">Dia de la cita</label>
                <input id="idFecha" type="text" class="form-control" name="trip-start" placeholder="2022-04-30"/>
          </div>
          <div class="form-group col-sm-12 col-md-6 col-lg-12">
                <label for="idHora">Hora de la cita</label>
                <input id="idHora" type="text" class="form-control" placeholder="11:11"/>
          </div>
      </div>

      <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-4">
                  <label for="nomPaciente">Nombre(s) del paciente</label>
                  <input id="nomPaciente" type="text" class="form-control" placeholder="Nombre(s)"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                  <label for="patPaciente">Apellido paterno</label>
                  <input id="patPaciente" type="text" class="form-control" placeholder="Apellido paterno"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                  <label for="matPaciente">Apellido materno</label>
                  <input id="matPaciente" type="text" class="form-control" placeholder="Apellido materno"/>
            </div>
        </div>

      <div class="row">
          <div class="form-group col-sm-12 col-md-12 col-lg-4">
                <label for="dirCliente">Calle</label>
                <input id="dirCliente" type="text" class="form-control" placeholder="Calle #Numero"/>
          </div>
          <div class="form-group col-sm-12 col-md-7 col-lg-4">
            <label for="colCliente">Colonia</label>
            <input id="colCliente" type="text" class="form-control" placeholder="Colonia"/>
          </div>
          <div class="form-group col-sm-12 col-md-5 col-lg-4">
            <label for="codCliente">Codigo postal</label>
            <input id="codCliente" type="text" class="form-control" placeholder="Codigo Postal"/>
          </div>
      </div>

      <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-8">
                  <label for="emailPaciente">Correo electronico</label>
                  <input id="emailPaciente" type="email" class="form-control" placeholder="PacienteHospital@gmail.com"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                  <label for="telPaciente">Telefono</label>
                  <input id="telPaciente" type="text" class="form-control" placeholder="(Lada)-Numero "/>
            </div>
      </div>

      <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                  <label for="ciudad">Ciudad</label>
                  <input id="ciudad" type="text" class="form-control" placeholder="Nombre de la Ciudad"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                  <label for="estado">Estado</label>
                  <input id="estado" type="text" class="form-control" placeholder="Nombre del Estado"/>
            </div>
      </div>
      <button id="btnIngresar" type="button" class="btn btn-primary" data-toggle="modal" data-target="#EjemploModal">Ingresar</button>
      <button id="btnConsultar" class="btn btn-primary" type="button" class="btn">Consultar</button>
      <button type="button" id="btnBorrar" class="btn btn-warning">Borrar</button>


      <div style="display: none;" id="Alertajeje" class="alert alert-primary" role="alert">
            Alerta exitosamente funcional
      </div>
      <button style="display: none;" id="Cerrar" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>

      <div class="modal fade" id="EjemploModal" tabindex="-1" role="dialog" aria-labelledby="EjemploModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="EjemploModalLabel">Cita creada.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                    </div>
                    <div class="modal-body">
                          Tus datos se han guardado exitosamente.
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-success col-lg-12 text-center" data-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
      </div>      
    </form>
    <div>
</body>
<html>
