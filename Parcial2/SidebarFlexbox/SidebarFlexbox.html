<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SidebarFlexbox.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Mi Pagina </title>
</head>
<body>
    <div class="CajaFlex">
        
        <input>
        <div class="Sidebar">
            <a class="Titulo">Mi Pagina</a>
            <a href="#Inicio"><i class="fas fa-qrcode"></i> Inicio</a>
            <a href="#Comprar"><i class="fas fa-link"></i > Comprar</a>
            <a href="#Musica"><i class="fas fa-stream"></i> Musica</a>
            <a href="#Configuracion"><i class="fas fa-sliders-h"></i> Configuracion</a>
            <a href="#Preguntas"><i class="far fa-question-circle"></i> Preguntas</a>
        </div>
        <div class="ContenedorFlex">
            <div id="Inicio" class="Sidebar2">
                <img class="imagen" src="https://www.snsmarketing.es/blog/wp-content/uploads/2016/02/google_paginadeinicio.jpg"> 
                <p>Bienvenido al inicio de la pagina</p>
            </div>
            <div id="Comprar" class="Sidebar2">
                <img class="imagengrande" src="https://www.masdigital.net/hubfs/Blog/incrementar-ventas-e-commerce.jpg">

            </div>

            </div>
            <div id="Configuracion" class="Sidebar2">
                <img class="imagen" src="https://definicion.de/wp-content/uploads/2016/11/configuracion.png"> 
                <p>Configuracion de la pagina </p>
            </div>
            <div id="Preguntas" class="Sidebar2">
                <img class="imagenlarga" src="https://ingeniahosting.com/imagenes/IngeniaHostingMail.png">

        </div>
